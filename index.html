<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>一个人的html</title>
<style>
body {
	width: 100%;
	height: 100%;
	text-align: center
}
button {
	width: 80px;
	height: 30px;
	color: #ffffff;
	background: blue;
	border-radius: 15px;
	outline: none
}
</style>
</head>

<body>
<button onclick="f()" id="btn">点击</button>
<script>
    var index = 0;
	
	function f(){
		switch(index){
			case 0:
				alert('1');
				break;
			case 1:
				alert('2');
				break;
			case 2:
				alert('3');
				break;
			case 3:
				alert('4');
				break;
			case 4:
				alert('5');
				break;	
			default:
				alert('无');
				break;
		}
		index++;
	}
    </script>
</body>
</html>
